<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLife To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MyLife To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." required minlength="5">
            <select id="todo-category">
                <option value="Self-Care">Self-Care</option>
                <option value="Travel">Travel</option>
                <option value="School">School</option>
                <option value="Exercise">Exercise</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <p id="error-message"></p>
        <div id="task-container">
            <select id="task-list" size="10"></select>
            <button id="delete-task">Delete Selected Task</button>
        </div>
    </div>
    <script src="DOM.js"></script>
</body>
</html>
